<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="h1 text-center p-4">COUNTRIES DETAILS</div>
        <div class="row row1">
            <div class="col-md-4 country">
                <div class="h2 text-info text-center">select the country name</div>
                <ul id="ul" class="list-group"></ul>
            </div>
            <div class="col-md-8">
                <br/><br/>
                <div class="card ">
                    <div class="card-header text-center" id="header"></div>
                    <div class="card-body text-center">
                        <img class="image" title="flag image"><img>
                        <div class="officialname p-1"></div>
                        <div class="subregion p-1"></div>
                        <div class="capital p-1"></div>
                        <div class="region p-1"></div>
                        
                        <div class="language p-1"></div>
                        <div class="countrycode p-1"></div>
                        <div class="population p-1"></div>
                        <a class="map p-1"></a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
